<div class="container-fluid">
  <div class="row">
      <div class="mb-5 mt-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-4">

            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
              <label for="nome">Nome:</label>
              <input [(ngModel)]='user.nome'
                type="text"
                class="form-control"
                name="nome"
                placeholder="Digite seu nome"
              />
            </div>

            <div class="form-group">
              <label for="email">E-mail:</label>
              <input [(ngModel)]='user.usuario'
                type="text"
                class="form-control"
                name="email"
                placeholder="Digite seu email"
              />
            </div>

            <div class="form-group">
              <label for="senha">Senha:</label>
              <input (input)="confirmSenha($event)"
                type="password"
                class="form-control"
                name="senha"
                placeholder="Digite sua senha"
              />
            </div>

            <div class="form-group">
              <label for="confirmSenha">Confirmar senha:</label>
              <input [(ngModel)]='user.senha'
                type="password"
                class="form-control"
                name="confirmSenha"
                placeholder="Digite sua senha"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger m-1" routerLink="/entrar">
                Cancelar
              </button>

              <button type="submit" class="btn btn-success m-1" (click)="cadastrar()"
              >Cadastrar</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
