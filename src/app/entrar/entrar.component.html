<div class="container-fluid mt-5 mb-5">
  <div class="row align-items-center d-flex">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <h1 class="text-center mb-3">Entrar</h1>

        <div class="form-group">
          <label for="usuario">Usuário:</label>
          <input [(ngModel)]='userLogin.usuario'
            type="text"
            class="form-control"
            name="usuario"
            placeholder="Digite seu usuário"
          />
        </div>
        <div class="form-group">
          <label for="senha">Senha:</label>
          <input [(ngModel)]='userLogin.senha'
            type="password"
            class="form-control"
            name="senha"
            placeholder="Digite sua senha"
          />
        </div>
        <div class="d-flex justify-content-center mt-5 mb-5">
          <button type="submit" class="btn btn-success" (click)="entrar()">Entrar</button>
        </div>
        <hr class="mt-5 mb-5" />
        <p class="text-center">
          Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
