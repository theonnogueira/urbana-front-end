<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col col-md-12 text-white">
      <a
        routerLink="/inicio"
        class="text-white text-left fs-18 btn btn-primary"
      >
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> Home
      </a>

      <h1
        class="fs-54 text-center"
        style="font-family: 'Times New Roman', Times, serif"
      >
        Usuário
      </h1>
      <h5
        class="fs-18 text-center"
        style="font-family: 'Times New Roman', Times, serif"
      >
        Cadastre aqui o seu usuário:
      </h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="usuario.apelido"
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome do usuário"
            />
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button class="btn btn-light" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os usuários</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of listaUsuarios">
            <th>{{ usuario.id }}</th>
            <td>{{ usuario.apelido }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-info m-1"
                [routerLink]="['/usuario-edit', usuario.id]"
              >
                Editar
              </button>
              <button
                class="btn btn-danger m-1"
                [routerLink]="['/usuario-delete', usuario.id]"
              >
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
